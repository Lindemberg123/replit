
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com NayAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .chat-title {
            color: white;
            font-weight: 600;
        }

        .chat-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4285f4;
        }

        .send-btn {
            background: linear-gradient(45deg, #4285f4, #34a853);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            border-radius: 18px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="ai-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div>
            <div class="chat-title">NayAI - Assistente Inteligente</div>
            <div class="chat-subtitle">Online • Respondendo rapidamente</div>
        </div>
    </div>

    <div class="chat-messages" id="chatMessages">
        <!-- Mensagens aparecerão aqui -->
    </div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." maxlength="500">
        <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        let chatId = new URLSearchParams(window.location.search).get('chat_id');
        let isTyping = false;

        // Receber mensagens da janela principal
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ai_message') {
                displayMessage(event.data.message.message, 'ai');
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensagem do usuário
            displayMessage(message, 'user');
            input.value = '';
            
            // Mostrar indicador de digitação
            showTypingIndicator();
            
            try {
                // Enviar para IA
                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        message: message
                    })
                });
                
                const result = await response.json();
                
                // Remover indicador de digitação
                hideTypingIndicator();
                
                if (result.success) {
                    // Mostrar resposta da IA
                    displayMessage(result.ai_response, 'ai');
                } else {
                    displayMessage('Desculpe, houve um erro. Tente novamente.', 'ai');
                }
                
            } catch (error) {
                hideTypingIndicator();
                displayMessage('Erro de conexão. Verifique sua internet.', 'ai');
                console.error('Erro ao enviar mensagem:', error);
            }
        }

        function displayMessage(message, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = 'NayAI está digitando<span class="typing-dots"></span>';
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Foco automático no input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
