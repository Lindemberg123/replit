
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Sistema Independente</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="gmail-container">
        <!-- Header -->
        <header class="gmail-header">
            <div class="header-left">
                <i class="fas fa-bars menu-icon"></i>
                <div class="logo">
                    <i class="fas fa-envelope"></i>
                    <span>Gmail</span>
                </div>
            </div>
            <div class="header-center">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar no email" id="searchInput">
                </div>
            </div>
            <div class="header-right">
                <button class="refresh-btn" onclick="refreshEmails()" title="Atualizar">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div class="user-info">
                    <img id="userProfilePic" class="profile-pic" alt="Perfil">
                    <span id="userEmail"></span>
                </div>
            </div>
        </header>

        <div class="gmail-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <button class="compose-btn" onclick="showCompose()">
                    <i class="fas fa-plus"></i>
                    Escrever
                </button>
                
                <nav class="sidebar-nav">
                    <div class="nav-item active" data-folder="inbox">
                        <i class="fas fa-inbox"></i>
                        <span>Caixa de entrada</span>
                        <span class="count" id="inboxCount">0</span>
                    </div>
                    <div class="nav-item" data-folder="starred">
                        <i class="fas fa-star"></i>
                        <span>Com estrela</span>
                    </div>
                    <div class="nav-item" data-folder="sent">
                        <i class="fas fa-paper-plane"></i>
                        <span>Enviados</span>
                        <span class="count" id="sentCount">0</span>
                    </div>
                    <div class="nav-item" data-folder="drafts">
                        <i class="fas fa-file-alt"></i>
                        <span>Rascunhos</span>
                        <span class="count" id="draftsCount">0</span>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Email List -->
                <div class="email-list" id="emailList">
                    <div class="email-list-header">
                        <h2 id="folderTitle">Caixa de entrada</h2>
                        <div class="email-actions">
                            <button title="Atualizar" onclick="refreshEmails()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button title="Marcar como lido" onclick="markAllAsRead()">
                                <i class="fas fa-envelope-open"></i>
                            </button>
                        </div>
                    </div>
                    <div class="emails-container" id="emailsContainer">
                        <!-- Emails will be loaded here -->
                    </div>
                </div>

                <!-- Email View -->
                <div class="email-view" id="emailView" style="display: none;">
                    <div class="email-view-header">
                        <button class="back-btn" onclick="backToList()">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="email-view-actions">
                            <button onclick="starCurrentEmail()" id="starBtn">
                                <i class="fas fa-star"></i>
                            </button>
                            <button onclick="deleteEmail()">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button onclick="replyToEmail()">
                                <i class="fas fa-reply"></i>
                            </button>
                        </div>
                    </div>
                    <div class="email-content" id="emailContent">
                        <!-- Email content will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Compose Modal -->
    <div class="compose-modal" id="composeModal">
        <div class="compose-container">
            <div class="compose-header">
                <h3>Nova mensagem</h3>
                <button class="close-btn" onclick="closeCompose()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="composeForm" class="compose-form">
                <div class="compose-field">
                    <label>Para:</label>
                    <input type="email" id="composeTo" required>
                </div>
                <div class="compose-field">
                    <label>Assunto:</label>
                    <input type="text" id="composeSubject" required>
                </div>
                <div class="compose-field">
                    <label>Mensagem:</label>
                    <textarea id="composeBody" required></textarea>
                </div>
                <div class="compose-actions">
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        Enviar
                    </button>
                    <button type="button" class="draft-btn" onclick="saveDraft()">
                        <i class="fas fa-save"></i>
                        Salvar rascunho
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notifications" id="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
