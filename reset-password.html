
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema Gmail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 20px;
        }

        .reset-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .reset-btn {
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #3367d6;
        }

        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .token-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4285f4;
        }

        .token-info h4 {
            color: #4285f4;
            margin-bottom: 8px;
        }

        .token-info p {
            color: #666;
            font-size: 14px;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-key"></i>
        </div>
        <h1 class="reset-title">Redefinir Senha</h1>
        
        <div id="message"></div>
        
        <div id="tokenInfo" class="token-info">
            <h4><i class="fas fa-info-circle"></i> Informações do Token</h4>
            <p><strong>Token:</strong> <span id="currentToken">Carregando...</span></p>
            <p><strong>Status:</strong> <span id="tokenStatus">Verificando...</span></p>
        </div>
        
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required 
                       minlength="6" placeholder="Digite sua nova senha">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       minlength="6" placeholder="Digite novamente sua nova senha">
            </div>
            
            <button type="submit" class="reset-btn" id="resetBtn">
                <i class="fas fa-save"></i> Alterar Senha
            </button>
        </form>
        
        <a href="/login.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar ao Login
        </a>
    </div>

    <script>
        // Obter token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        document.addEventListener('DOMContentLoaded', function() {
            const currentTokenElement = document.getElementById('currentToken');
            const tokenStatusElement = document.getElementById('tokenStatus');
            
            if (!token) {
                showMessage('Token não fornecido na URL', 'error');
                currentTokenElement.textContent = 'Não fornecido';
                tokenStatusElement.textContent = 'Inválido';
                return;
            }
            
            currentTokenElement.textContent = token;
            
            // Simular validação do token (em produção, você faria uma chamada para API)
            if (token === 'exemplo' || token.length >= 8) {
                tokenStatusElement.textContent = 'Válido ✅';
                tokenStatusElement.style.color = '#28a745';
                document.getElementById('resetForm').style.display = 'block';
                showMessage('Token válido! Você pode redefinir sua senha.', 'success');
            } else {
                tokenStatusElement.textContent = 'Inválido ❌';
                tokenStatusElement.style.color = '#dc3545';
                showMessage('Token inválido ou expirado', 'error');
            }
        });
        
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            if (newPassword !== confirmPassword) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Alterando...';
            
            // Simular processo de alteração de senha
            setTimeout(() => {
                showMessage('Senha alterada com sucesso! Redirecionando...', 'success');
                document.getElementById('resetForm').style.display = 'none';
                
                // Redirecionar após 3 segundos
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }, 2000);
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation' : 'info'}-circle"></i> ${message}`;
        }
    </script>
</body>
</html>
